<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JEU DE 24H</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 50vh;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div id="map"></div>
  <h1>Validez une nouvelle balise</h1>
  <iframe src="login.html" id="loginFrame"></iframe>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.86, 2.35], 13);

    // Basemap layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Balise locations: these can be customized
    const baliseLocations = {
      "1": [48.860, 2.340],
      "2": [48.861, 2.341],
      "3": [48.862, 2.342],
      "4": [48.863, 2.343],
      "5": [48.864, 2.344]
      // Add more as needed
    };

    // Store markers to reference later
    const baliseMarkers = {};

    // Initialize balise markers
    for (const [baliseId, coords] of Object.entries(baliseLocations)) {
      const marker = L.marker(coords, {
        title: `Balise ${baliseId}`
      }).addTo(map).bindPopup(`Balise ${baliseId}`);

      baliseMarkers[baliseId] = marker;
    }

    // Listen for messages from login.html
    window.addEventListener("message", (event) => {
      if (!event.data || !event.data.balise) return;

      const baliseId = event.data.balise;

      const marker = baliseMarkers[baliseId];
      if (marker) {
        // Replace marker with a green icon
        const greenIcon = new L.Icon({
          iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/green-dot.png',
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -32]
        });

        marker.setIcon(greenIcon);
        marker.openPopup();
      }
    });
  </script>
</body>
</html>
